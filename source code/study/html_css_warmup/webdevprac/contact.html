<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>홈페이지 제작 연습 - CONTACT</title>
    <meta name="description" content="홈페이지 제작 연습">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pilosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="webprac.html"><img class="logo" src="images/logo.svg" alt="홈페이지 제작 연습 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Mneu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">메일주소</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">메세지</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="전송">
            </form>
        </div>
    </div><!-- /#contact -->
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>
                <p>
                    주소 : 서울 강서구 oo<br>
                    oooooooooooooo<br>
                    전화번호 : 123-1234-1234<br>
                </p>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3162.4985697367206!2d126.8249624!3d37.566876!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c7d2290ea03%3A0x3cc0d83a9122224b!2z66eI6rOh64KY66Oo7Jet!5e0!3m2!1sko!2skr!4v1720015037144!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                Facebook 플러그인
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                Twitter 플러그인
            </div>

            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                유튜브 동영상
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <p><small>&copy; 2024 월드오브젠틀켄</small></p>
        </div>
    </footer>
</body>

</html>
