<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <script>
      function checkInputs() {
        let id = document.getElementById('id').value.trim();
        let pw = document.getElementById('pw').value.trim();
        let pwConfirm = document.getElementById('pwConfirm').value.trim();

        let submitBtn = document.getElementById('submitBtn');
        if (id !== '' && pw !== '' && pwConfirm !== ''){
          submitBtn.disabled = false;
        }else{
          submitBtn.disabled = true;
        }
      }
    </script>
  </head>

  <body>
    <h1>이벤트 처리하기</h1>
    <h3>문제.</h3>
    전송버튼 기본 비활성화 상태에서 시작<br />
    텍스트 상자에 문자을 입력하는데 모든 입력상자에 입력 값이 존재해야만 버튼을
    활성화한다.
    <br /><br /><br />
    <form>
      아이디:<input type="text" id="id" onkeyup="checkInputs()" /><br />
      비밀번호:<input type="password" id="pw" onkeyup="checkInputs()" /><br />
      비밀번호 확인:<input type="password" id="pwConfirm" onkeyup="checkInputs()" /><br />
      <input type="submit" id="submitBtn" value="전송" disabled />
    </form>
  </body>
</html>
