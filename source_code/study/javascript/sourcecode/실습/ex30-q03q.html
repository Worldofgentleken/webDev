<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        div {
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <h3> 문제. 버튼에 따른 크기 조절이 되도록 작성</h3>

    <div id="div2"> </div>
    <button onclick="resizeDiv(50)">50x50</button>
    <button onclick="resizeDiv(100)">원본(100x100)</button>
    <button onclick="resizeDiv(200)">200x200</button>

    <script>
        function resizeDiv(size) {
            let div = document.getElementById('div2');
            div.style.width = size + 'px';
            div.style.height = size + 'px';
        }
    </script>
    
</body>

</html>
