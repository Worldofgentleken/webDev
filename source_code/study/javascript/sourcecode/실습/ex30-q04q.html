<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <script>
        function findArray(){
            const arr1 = ["사과", "바나나", "당근"];
            const arr2 = ["김밥", "치즈", "떡볶이", "햄버거"];
            const arr3 = ["환타", "사이다", "콜라"];
            const arr4 = ["고양이", "강아지"];

            const combinedArray = arr1.concat(arr2, arr3, arr4);

            const input = document.getElementById('searchInput').value.trim();

            const index = combinedArray.indexOf(input);

            if(index !== -1){
                alert(`배열의 위치 : ${index}`);
            }else{
                alert("존재하지 않음")
            }
        }
    </script>
</head>

<body>
    <h1> 배열 실습 문제 </h1>

    문제. 다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합침<br>
    이때 입력 필드에 배열에 있는 데이터를 전송하면 alert를 통하여<br>
    배열의 위치를 알려주고, 없으면 "존재하지 않습니다" 를 출력.<br>

    <fieldset>
        <legend>보기</legend>
        <label>사과,바나나,당근</label><br>
        <label>김밥,치즈,떡볶이,햄버거</label><br>
        <label>환타,사이다,콜라</label><br>
        <label>고양이,강아지</label><br>
    </fieldset><br>
    <input type="text" id="searchInput" placeholder="찾을 문자열을 입력하세요" size="100">
    <div> </div>
    <button onclick="findArray()"> 전송 및 처리 </button>
</body>

</html>
